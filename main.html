<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="setup">
            <h1>Tic Tac Toe</h1>
            <div>Player 1 <input id="player-1" placeholder="enter name"></div><br>
            <div>Player 2 <input id="player-2" placeholder="enter name"></div><br>
            <button id="submit">Start Game</button>
        </div>

        <div id="game" style="display:none">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <div id="board">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
